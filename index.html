<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본어 단어 퀴즈 | 日本語クイズ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-pattern"></div>

  <header class="header">
    <h1>日本語クイズ</h1>
    <p class="subtitle">일본어 단어 퀴즈</p>
  </header>

  <main class="container">
    <!-- 시작 화면 -->
    <section id="start-screen" class="screen active">
      <div class="start-card">
        <div class="card-icon">📚</div>
        <h2>퀴즈 시작</h2>
        <p>일본어 단어의 뜻을 맞춰보세요!</p>
        <div class="options">
          <label class="option-item">
            <input type="radio" name="mode" value="ja-to-ko" checked>
            <span>일본어 → 한국어</span>
          </label>
          <label class="option-item">
            <input type="radio" name="mode" value="ko-to-ja">
            <span>한국어 → 일본어</span>
          </label>
        </div>
        <div class="options">
          <label class="option-item">
            <span class="option-label">문제 수</span>
            <select id="quiz-count">
              <option value="5">5문제</option>
              <option value="10" selected>10문제</option>
              <option value="15">15문제</option>
              <option value="20">20문제</option>
            </select>
          </label>
        </div>
        <button id="start-btn" class="btn btn-primary">시작하기</button>
      </div>
    </section>

    <!-- 퀴즈 화면 -->
    <section id="quiz-screen" class="screen">
      <div class="quiz-header">
        <span id="progress-text">1 / 10</span>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
      </div>
      <div class="quiz-card">
        <p id="question-label" class="question-label">다음 단어의 뜻은?</p>
        <p id="question-word" class="question-word"></p>
        <div id="choices" class="choices"></div>
        <button id="next-btn" class="btn btn-secondary hidden">다음</button>
      </div>
    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen">
      <div class="result-card">
        <div id="result-icon" class="result-icon">🎉</div>
        <h2>퀴즈 완료!</h2>
        <p id="result-score" class="result-score"></p>
        <p id="result-message" class="result-message"></p>
        <button id="retry-btn" class="btn btn-primary">다시 하기</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <button type="button" id="contact-btn" class="btn btn-contact">일본인 친구를 만나고 싶으면 누르세요</button>
    <p>일본어 실력 향상을 위한 단어 퀴즈</p>
  </footer>

  <!-- 컨택 모달 -->
  <div id="contact-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <button type="button" class="modal-close" id="modal-close" aria-label="닫기">&times;</button>
      <h2 class="modal-title">연락처 남기기</h2>
      <p class="modal-desc">일본인 친구 매칭을 위해 정보를 입력해 주세요.</p>
      <form id="contact-form" class="contact-form">
        <label class="form-label">
          <span>이름</span>
          <input type="text" name="name" required placeholder="홍길동" autocomplete="name">
        </label>
        <label class="form-label">
          <span>전화번호</span>
          <input type="tel" name="phone" required placeholder="010-0000-0000" autocomplete="tel">
        </label>
        <label class="form-label">
          <span>이메일</span>
          <input type="email" name="email" required placeholder="example@email.com" autocomplete="email">
        </label>
        <p id="form-message" class="form-message hidden"></p>
        <button type="submit" class="btn btn-primary btn-submit" id="contact-submit">제출하기</button>
      </form>
    </div>
  </div>

  <script src="vocabulary.js"></script>
  <script src="app.js"></script>
</body>
</html>
